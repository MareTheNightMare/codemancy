<div class="container">
    <div class="post-form">
        <div class="posts-container">
            <div class="posts" *ngFor="let post of posts">
                <img src="https://golfclub.co.rs/wp-content/uploads/2020/04/20200607_085045_0000-500x500.png" width="100" height="100">
                <div class="post-container">
                    <!-- <input #id type="text" value="{{post.id}}"> -->
                    <div class="title">{{post.title}}</div>
                    <div class="content">{{post.content}}</div>
                    <div class="comments-date-container">
                        <div class="date">{{post.date}}</div>
                        <button type="button" class="comments-button" (click)="showComments(post.id)">Comments ({{post.comments.length}})</button>
                    </div>
                    <div *ngIf="this.commentHidden[post.id]" class="comments-container">
                        <div class="comments">
                            <div style="display: flex; align-items: center; padding: 10px;" *ngFor="let comment of post.comments">
                                <img style="border-radius:10px;" src="https://cdn.pixabay.com/photo/2016/08/08/09/17/avatar-1577909_1280.png" width="50" height="50">
                                <div style="margin-left: 10px;">{{comment}}</div>
                            </div>
                        </div><br>
                        <div class="comments2">
                            <input #comment type="text" placeholder="Enter Your Comment Here...">
                            <button style="height: 40px; margin: auto;" type="button" (click)="postComment(post.id, comment.value)">Post</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <input #title type="text" placeholder="Enter Post Title"><br>
        <textarea #content maxlength="140" placeholder="Enter Post Content"></textarea><br>
        <input #date type="date" id="post-date" name="post-date"><br>
        <button type="button" (click)="makePost(title.value, content.value, date.value)">Make a post</button>
    </div>
</div>
